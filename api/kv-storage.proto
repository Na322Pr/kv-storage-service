syntax = "proto3";

package kv_storage_service;

option go_package = "github.com/Na322Pr/key-value-store/kv-storage-service/pkg/kv-storage-service;kv_storage_service";

service KeyValueStorage {
  // Получение данных
  rpc Get(GetRequest) returns (GetResponse);
  // Изменение данных
  rpc Set(SetRequest) returns (SetResponse);
  // Gossip
  rpc Gossip(GossipRequest) returns (GossipResponse);
  // LeaderVote
  rpc LeaderVote(LeaderVoteRequest) returns (LeaderVoteResponse);
  // Получение карты кластера
  rpc FetchFromSeed(FetchFromSeedRequest) returns (FetchFromSeedResponse);
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  string value = 1;
  bool found = 2;
}

message SetRequest {
  string key = 1;
  string value = 2;
}

message SetResponse {
  bool success = 1;
}

message GossipRequest {
  string node = 1;
}

message GossipResponse {
  bool is_leader = 1;
}

message LeaderVoteRequest {
  string candidate_address = 1;
  int64 term = 2;
}

message LeaderVoteResponse {
  bool vote_granted = 1;
  int64 term = 2;
}

message FetchFromSeedRequest {
  string address = 1;
}

message FetchFromSeedResponse {
  repeated string peers = 1;
}

message Status {
  int32 code = 1;
  string message = 2;
}